<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write us</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Write us</h1>
            <hr style="color: #FF8600;">
            <div class="border"></div>
            <form >
                <div class="form-row">
                    <label for="#">Name</label>
                    <input id="name" type="text" placeholder="Enter your name">
                </div>
                <div class="form-row">
                    <label for="#">E-Mail</label>
                    <input id="email" type="text" placeholder="Enter your e-mail">
                </div>
                <div class="check">
                    <label class="ver" for="#">Verification</label>
                    <input class="box" type="checkbox" id="verification" >
                </div>
                <div class="box-text">I am not a robot </div>
            </form>

        </div>
        <div class="right">
            <label>Message</label>
            <textarea placeholder="Write text here..." name="" id="" cols="30" rows="10"></textarea>
            <div class="button">Send Message</div>
            
            

        </div>

    </div>
</body>
</html>
